<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€“ SmartHarvest GH</title>
  <link rel="stylesheet" href="css/utils/variables.css">
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/footer.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:700,400|Open+Sans:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <section class="register-section redesigned-form">
      <h1>Create Your Account</h1>
      <form id="register-form" action="/register" method="POST">
        <label for="user-type">I am a:</label>
        <select id="user-type" name="user-type" required>
          <option value="">Select...</option>
          <option value="farmer">Farmer</option>
          <option value="buyer">Buyer</option>
          <option value="Agric Officer">Agric Officer</option>
          <option value="truck driver">Truck driver</option>
        </select>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="number">Phone</label>
        <input type="tel" id="number" name="number" pattern="[0-9]{10}" required>
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
        <label for="password">Password</label>
        <input type="password" minlength="8" maxlength="20" id="password" name="password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" minlength="8" maxlength="20" id="confirm-password" name="confirm-password" required>
        <button><a href="login.html">Register</a></button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>
  </main>
  <!-- Footer Include -->
  <footer class="main-footer" style="background:#fff;padding:2rem 0;text-align:center;box-shadow:0 2px 10px rgba(56,142,60,0.08);">
    <div class="footer-social" style="margin-bottom:1rem;">
      <a href="https://facebook.com" target="_blank" rel="noopener" style="margin:0 12px;color:#4267B2;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener" style="margin:0 12px;color:#1DA1F2;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener" style="margin:0 12px;color:#E1306C;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </div>
    <div style="color:#888;font-size:1rem;">&copy; 2025 SmartHarvest GH. All rights reserved.</div>
  </footer>

  <!-- Ionicons CDN for social icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/register.js"></script>
  <script>
    fetch('components/header.html').then(r => r.text()).then(html => {
      document.getElementById('header-placeholder').innerHTML = html;
    });

    // Password match validation
    document.getElementById('register-form').addEventListener('submit', function(event) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      if (password !== confirmPassword) {
        event.preventDefault();
        alert('Passwords do not match!');
      }
    });

    // Restrict phone input to numbers only
    document.getElementById('number').addEventListener('input', function(event) {
      const input = event.target;
      input.value = input.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
      if (input.value.length > 10) {
        input.value = input.value.slice(0, 10); // Limit to 10 digits
      }
    });
  </script>
</body>
</html>
