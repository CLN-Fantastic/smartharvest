<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout â€“ SmartHarvest GH</title>
  <link rel="stylesheet" href="css/utils/variables.css">
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/footer.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:700,400|Open+Sans:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <section class="checkout-section">
      <h1>Checkout</h1>
      <div id="checkout-summary"></div>
      <form id="checkout-form">
        <label for="shipping-name">Full Name</label>
        <input type="text" id="shipping-name" name="shipping-name" required>
        <label for="shipping-address">Shipping Address</label>
        <input type="text" id="shipping-address" name="shipping-address" required>
        <label for="shipping-phone">Phone Number</label>
        <input type="tel" id="shipping-phone" name="shipping-phone" required>
        <button type="submit">Place Order</button>
      </form>
      <div id="checkout-success" style="display:none;"></div>
    </section>
  </main>
  <!-- Footer Include -->
  <footer class="main-footer" style="background:#fff;padding:2rem 0;text-align:center;box-shadow:0 2px 10px rgba(56,142,60,0.08);">
    <div class="footer-social" style="margin-bottom:1rem;">
      <a href="https://facebook.com" target="_blank" rel="noopener" style="margin:0 12px;color:#4267B2;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener" style="margin:0 12px;color:#1DA1F2;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener" style="margin:0 12px;color:#E1306C;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </div>
    <div style="color:#888;font-size:1rem;">&copy; 2025 SmartHarvest GH. All rights reserved.</div>
  </footer>

  <!-- Ionicons CDN for social icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/checkout.js"></script>
  <script>
    fetch('components/header.html').then(r => r.text()).then(html => {
      document.getElementById('header-placeholder').innerHTML = html;
    });
    fetch('components/footer.html').then(r => r.text()).then(html => {
      document.getElementById('footer-placeholder').innerHTML = html;
    });
  </script>
</body>
</html>
