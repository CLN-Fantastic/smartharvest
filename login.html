<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ SmartHarvest GH</title>
  <link rel="stylesheet" href="css/utils/variables.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/footer.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:700,400|Open+Sans:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <section class="login-section redesigned-form">
      <h1>Login to SmartHarvest GH</h1>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </section>
  </main>
  <!-- Footer Include -->
  <footer class="main-footer" style="background:#fff;padding:2rem 0;text-align:center;box-shadow:0 2px 10px rgba(56,142,60,0.08);">
    <div class="footer-social" style="margin-bottom:1rem;">
      <a href="https://facebook.com" target="_blank" rel="noopener" style="margin:0 12px;color:#4267B2;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener" style="margin:0 12px;color:#1DA1F2;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener" style="margin:0 12px;color:#E1306C;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </div>
    <div style="color:#888;font-size:1rem;">&copy; 2025 SmartHarvest GH. All rights reserved.</div>
  </footer>

  <!-- Ionicons CDN for social icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/login.js"></script>
  <script>
    // Hide login/register links if already logged in and redirect to dashboard
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (loggedInUser) {
      // Hide login/register UI
      document.querySelectorAll('a[href="login.html"], a[href="register.html"]').forEach(el => el.style.display = 'none');
      document.querySelectorAll('button[type="submit"]').forEach(el => el.style.display = 'none');
      // Optional: redirect to dashboard for better UX
      window.location.href = 'dashboard.html';
    }
    fetch('components/header.html').then(r => r.text()).then(html => {
      document.getElementById('header-placeholder').innerHTML = html;
    });
    fetch('components/footer.html').then(r => r.text()).then(html => {
      document.getElementById('footer-placeholder').innerHTML = html;
    });
  </script>
</body>
</html>
