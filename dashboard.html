<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard â€“ SmartHarvest GH</title>
  <link rel="stylesheet" href="css/utils/variables.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/footer.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:700,400|Open+Sans:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <section class="dashboard-hero">
      <h1>Welcome to SmartHarvest GH, <span id="dashboard-username"></span>!</h1>
      <p class="dashboard-intro">Your SmartHarvest GH dashboard: manage your products, view messages, and shop fresh produce.</p>
    </section>
    <div class="dashboard-grid" style="width:100%;max-width:none;">
      <section class="dashboard-card my-products" style="width:100%;max-width:none;">
        <h2>My Products</h2>
        <div class="product-cards" id="my-products-list" style="display:grid;grid-template-columns:repeat(4,1fr);gap:28px;align-items:stretch;">
          <!-- Product cards will be injected here by JS -->
        </div>
        <div class="empty-message" id="no-products-msg">No products uploaded yet.</div>
      </section>
      <section class="dashboard-card upload-produce" id="upload-produce-section">
        <h2>Upload New Produce</h2>
        <form id="upload-produce-form">
          <label for="produce-name">Product Name</label>
          <input type="text" id="produce-name" name="produce-name" required>
          <label for="produce-price">Price</label>
          <input type="number" id="produce-price" name="produce-price" required>
          <label for="produce-image">Image</label>
          <input type="file" id="produce-image" name="produce-image" accept="image/*" required>
          <button type="submit">Upload</button>
        </form>
      </section>
      <section class="dashboard-card my-messages">
        <h2>Messages</h2>
        <div id="my-messages-list">No messages yet.</div>
      </section>
      <section class="dashboard-card shop-products">
        <h2>Shop Fresh Produce</h2>
        <div class="shop-cards" id="shop-products-list"></div>
      </section>
    </div>
    <button id="logout-btn">Logout</button>
  </main>
  <!-- Footer Include -->
  <footer class="main-footer" style="background:#fff;padding:2rem 0;text-align:center;box-shadow:0 2px 10px rgba(56,142,60,0.08);">
    <div class="footer-social" style="margin-bottom:1rem;">
      <a href="https://facebook.com" target="_blank" rel="noopener" style="margin:0 12px;color:#4267B2;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener" style="margin:0 12px;color:#1DA1F2;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener" style="margin:0 12px;color:#E1306C;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </div>
    <div style="color:#888;font-size:1rem;">&copy; 2025 SmartHarvest GH. All rights reserved.</div>
  </footer>

  <!-- Ionicons CDN for social icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/dashboard.js"></script>
  <script>
    fetch('components/header.html').then(r => r.text()).then(html => {
      document.getElementById('header-placeholder').innerHTML = html;
    });
    fetch('components/footer.html').then(r => r.text()).then(html => {
      document.getElementById('footer-placeholder').innerHTML = html;
    });
  </script>
</body>
</html>
