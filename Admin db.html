<!-- db.html: Simple database viewer for user records -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Records Database Page</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/components/card.css">
  <style>
    body { font-family: 'Poppins', Arial, sans-serif; background: #f9f9f9; }
    .db-container { max-width: 700px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 2px 10px rgba(56,142,60,0.08);}
    h1 { color: #388e3c; margin-bottom: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #eee; text-align: left; }
    th { background: #388e3c; color: #fff; }
    tr:hover { background: #f1f8e9; }
  </style>
</head>
<body>
  <div class="db-container">
    <h1>User Records</h1>
    <table id="login-table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>User Type</th>
          <th>Location</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <!-- User records will be inserted here by JS -->
      </tbody>
    </table>
  </div>
  <script>
    // Display user records from localStorage
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const tbody = document.querySelector('#login-table tbody');
    users.forEach(user => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${user.email}</td><td>${user.name}</td><td>${user.userType}</td><td>${user.location || ''}</td><td>${user.phone || ''}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
