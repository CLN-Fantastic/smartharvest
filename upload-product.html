<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product â€“ SmartHarvest GH</title>
  <link rel="stylesheet" href="css/utils/variables.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/footer.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:700,400|Open+Sans:400,600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <section class="dashboard-card upload-produce" id="upload-produce-section">
      <h1>Upload New Produce</h1>
      <form id="upload-produce-form">
        <label for="produce-name">Product Name</label>
        <input type="text" id="produce-name" name="produce-name" required>
        <label for="produce-price">Price</label>
        <input type="number" id="produce-price" name="produce-price" required>
        <label for="produce-image">Image</label>
        <input type="file" id="produce-image" name="produce-image" accept="image/*" required>
        <button type="submit">Upload</button>
      </form>
      <div id="upload-success" style="display:none;color:green;margin-top:1rem;"></div>
    </section>
  </main>
  <footer class="main-footer" style="background:#fff;padding:2rem 0;text-align:center;box-shadow:0 2px 10px rgba(56,142,60,0.08);">
    <div class="footer-social" style="margin-bottom:1rem;">
      <a href="https://facebook.com" target="_blank" rel="noopener" style="margin:0 12px;color:#4267B2;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener" style="margin:0 12px;color:#1DA1F2;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener" style="margin:0 12px;color:#E1306C;font-size:2rem;vertical-align:middle;">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </div>
    <div style="color:#888;font-size:1rem;">&copy; 2025 SmartHarvest GH. All rights reserved.</div>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    fetch('components/header.html').then(r => r.text()).then(html => {
      document.getElementById('header-placeholder').innerHTML = html;
    });
    fetch('components/footer.html').then(r => r.text()).then(html => {
      document.getElementById('footer-placeholder').innerHTML = html;
    });
    // Product upload logic
    const uploadForm = document.getElementById('upload-produce-form');
    const uploadSuccess = document.getElementById('upload-success');
    uploadForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = uploadForm['produce-name'].value.trim();
      const price = uploadForm['produce-price'].value;
      const file = uploadForm['produce-image'].files[0];
      if (!file) return alert('Please select an image.');
      const reader = new FileReader();
      reader.onload = function(evt) {
        const image = evt.target.result;
        let products = JSON.parse(localStorage.getItem('products')) || [];
        products.push({ name, price, image });
        localStorage.setItem('products', JSON.stringify(products));
        uploadSuccess.textContent = 'Product uploaded successfully!';
        uploadSuccess.style.display = 'block';
        uploadForm.reset();
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
